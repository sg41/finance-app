version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: finance-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d finance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
